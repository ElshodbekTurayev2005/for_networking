{% extends "main/base.html" %}

{% block content %}
  <h2>Edit Employee: {{ employee.name }}</h2>

  <form method="post">
    {% csrf_token %}
    
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" value="{{ employee.name }}" required><br>

    <label for="position">Position:</label>
    <input type="text" id="position" name="position" value="{{ employee.position }}"><br>

    <label for="phone">Phone:</label>
    <input type="text" id="phone" name="phone" value="{{ employee.phone }}"><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" value="{{ employee.email }}"><br>

    <label for="new_password">New Password (optional):</label>
    <input type="password" id="new_password" name="new_password"><br>

    <button type="submit">Save Changes</button>
  </form>

  <a href="{% url 'employees' %}">Back to Employees List</a>
{% endblock %}
