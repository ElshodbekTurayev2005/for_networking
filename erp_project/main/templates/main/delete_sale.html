{% extends "main/base.html" %}

{% block content %}
<body>
  <h2>Confirm Delete Sale</h2>
  <p>Are you sure you want to delete the sale of {{ sale.product.name }} made on {{ sale.date_time }}?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
    <a href="{% url 'sales' %}">Cancel</a>
  </form>
</body>
{% endblock %}
