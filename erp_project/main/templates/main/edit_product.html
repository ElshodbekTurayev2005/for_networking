{% extends "main/base.html" %}

{% block content %}
<h2>Edit Product</h2>

<form method="post">
    {% csrf_token %}
    
    <label for="name">Name:</label>
    <input type="text" name="name" id="name" value="{{ product.name }}" required><br>

    <label for="category">Category:</label>
    <select name="category" id="category">
        {% for category in categories %}
        <option value="{{ category.id }}" {% if category.id == product.category.id %}selected{% endif %}>
            {{ category.name }}
        </option>
        {% endfor %}
    </select><br>

    <label for="size">Size:</label>
    <input type="text" name="size" id="size" value="{{ product.size }}"><br>

    <label for="color">Color:</label>
    <input type="text" name="color" id="color" value="{{ product.color }}"><br>

    <label for="price">Price:</label>
    <input type="number" step="0.01" name="price" id="price" value="{{ product.price }}"><br>

    <label for="stock_quantity">Stock Quantity:</label>
    <input type="number" name="stock_quantity" id="stock_quantity" value="{{ product.stock_quantity }}"><br>

    <button type="submit">Save Changes</button>
</form>
{% endblock %}
